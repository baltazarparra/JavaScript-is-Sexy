<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <h1 id="contact-number"></h1>
    <h1 id="contact-number"></h1>
    <script>

    // Api Date

    var then = new Date(2016, 0, 17);          // O 1º dia do 17º mês de 2016
    console.log(then);
    var later = new Date(2016, 0, 17,          // O mesmo dia, ás 5:10:30 da tarde, hora local
                          17, 10, 30);
    console.log(later);
    var now = new Date();                      // Data e hora atuais
    console.log(now);
    var elapsed = now - then;                  // Subtração de data, intervalo em milisegundos
    console.log(elapsed);

    console.log(later.getFullYear());
    console.log(later.getMonth());
    console.log(later.getDate());
    console.log(later.getDay());
    console.log(later.getHours());
    console.log(later.getUTCHours());

    console.log(later.toString());
    console.log(later.toUTCString());
    console.log(later.toLocaleDateString());
    console.log(later.toLocaleTimeString());
    console.log(later.toISOString());

    // Sequências de Escape

    console.log('You\'re right, it can\'t be a quote\nAnother line Here\nAnd here')

    // Api String

    var s = "hello, world"                    // Começa com um texto
    console.log(s.charAt(0));                 // O primeiro caractere
    console.log(s.charAt(s.length-1));        // O último caractere
    console.log(s.substring(1,4));            // 0 2º, 3º e 4º caractere
    console.log(s.slice(1,4));                // Mesma coisa
    console.log(s.slice(-3));                 // Os últimos três caracteres
    console.log(s.indexOf('l'));              // Posição da primeira letra 'l'
    console.log(s.lastIndexOf('l'));          // Posição da última letra 'l'
    console.log(s.indexOf('l', 3));           // Posição da primeira letra 'l' em ou após 3
    console.log(s.split(", "));               // Divide em substring
    console.log(s.replace("h", "H"));         // Substitui todas instancias
    console.log(s.replace("w", "W"));         // Substitui todas instancias
    console.log(s.toUpperCase());             // Tudo em caixa alta

    window.onload = function() {
        document.getElementById('contact-number').innerHTML = s;
    }

    // Arrays Strings

    console.log(s[0]);
    console.log(s[s.length-1]);
    </script>
  </body>
</html>
