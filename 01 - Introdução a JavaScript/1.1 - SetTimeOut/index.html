<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <script>
      function moveon() {
        //Exibe uma caixa de diálogo modal para fazer uma pergunta ao usuário
        var answer = confirm('Ready to move on?');
        // Se ele clicou no botão Ok, faz o navegador carregar uma nova page
        if (answer) window.location = 'page.html';
      };
      // Executa a função definida acima por 1 minuto, 60.000 milisegundo
      setTimeout(moveon, 6000);
    </script>
  </body>
</html>
